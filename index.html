<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz di Compleanno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="quiz-container">
            <h1>🎉 Quiz di Compleanno! 🎂</h1>
            <div id="quiz" class="active">
                <h2 id="question"></h2>
                <div class="options" id="options">
                </div>
                <button id="next-btn" class="btn">Prossima Domanda</button>
            </div>
            <div id="result" class="hidden">
                <h2>🎊 È ora del grande momento! Ora scoprirai il tuo regalo! 🎊</h2>
                <p id="score-text"></p>
                <div id="drumroll-text" class="hidden">
                    🥁 Rullo di tamburi... 🥁
                </div>
            </div>
        </div>
    </div>

    <!-- Carosello a tutto schermo -->
    <div id="fullscreen-carousel" class="fullscreen-carousel">
        <div class="pyro">
            <div class="before"></div>
            <div class="after"></div>
        </div>
        <img id="gift-box" src="https://cdn-icons-png.flaticon.com/512/4213/4213958.png" alt="Pacco regalo" class="gift-box">
        <div id="puzzle-container" class="hidden">
            <img src="image.png" alt="Premio" class="puzzle-image">
            <div class="puzzle-overlay">
                <div class="puzzle-piece"></div>
                <div class="puzzle-piece"></div>
                <div class="puzzle-piece"></div>
                <div class="puzzle-piece"></div>
                <div class="puzzle-piece"></div>
                <div class="puzzle-piece"></div>
                <div class="puzzle-piece"></div>
                <div class="puzzle-piece"></div>
                <div class="puzzle-piece"></div>
            </div>
        </div>
        <p class="click-message">Clicca sul pacco per scoprire il tuo regalo!</p>
    </div>

    <!-- Audio -->
    <audio id="drumroll" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    <audio id="welcome-sound" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>
    <audio id="correct-sound" src="https://assets.mixkit.co/active_storage/sfx/2018/2018-preview.mp3"></audio>
    <audio id="wrong-sound" src="https://assets.mixkit.co/active_storage/sfx/2691/2691-preview.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
