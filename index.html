<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz di Compleanno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="quiz-container">
            <h1>🎉 Quiz di Compleanno! 🎂</h1>
            <div id="quiz" class="active">
                <h2 id="question"></h2>
                <div class="options" id="options">
                </div>
                <button id="next-btn" class="btn">Prossima Domanda</button>
            </div>
            <div id="result" class="hidden">
                <h2>🎊 È ora del grande momento! 🎊</h2>
                <p id="score-text"></p>
                <div id="drumroll-text" class="hidden">
                    🥁 Rullo di tamburi... 🥁
                </div>
            </div>
        </div>
    </div>

    <!-- Carosello a tutto schermo -->
    <div id="fullscreen-carousel" class="fullscreen-carousel">
        <div class="pyro">
            <div class="before"></div>
            <div class="after"></div>
        </div>
        <img id="reward-image" src="image.png" alt="Premio">
        <!-- Contenitore per i palloncini -->
        <div id="balloons-container"></div>
    </div>
